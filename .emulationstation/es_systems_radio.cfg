<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat. Compatible with Batocera ES for Windows ***-->
<systemList>
	<system>
		<name>radio</name>
		<fullname>Radio</fullname>
		<manufacturer>Internet Radio</manufacturer>
		<release>Your Favorite Stations</release>
		<hardware>Media</hardware>
		<path>~\..\roms\radio</path>
		<extension>.bat .BAT</extension>
		<command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="windows"/>
		</emulators>
		<platform>Windows</platform>
		<theme>radio</theme>
	</system>
</systemList>